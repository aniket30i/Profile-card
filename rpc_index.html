<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@100;300;400;500&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image/bg2.jpg" alt="" class="profile-img">
        </div>
   

    <div class="text-data">
        <span class="name">Aniket Saha</span>
        <span class="job">Engineer</span>
    </div>

    <div class="media-buttons">
        <a href="#" style = "background:#4267b2" class="link">
            <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="#" style = "background:#1da1f2" class="link">
            <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="#" style = "background:#e1306c" class="link">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" style = "background:#ff0000" class="link">
            <ion-icon name="logo-youtube"></ion-icon>
        </a>
    </div>

    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Connect</button>
    </div>

    <div class="analytics">
        <div class="data">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="number">60K</span>
        </div>
        <div class="data">
            <ion-icon name="chatbubble-outline"></ion-icon>
            <span class="number">10K</span>
        </div>
        <div class="data">
            <ion-icon name="share-social-outline"></ion-icon>
            <span class="number">12K</span>
        </div>
    </div>

</div>
    
</body>
</html>
